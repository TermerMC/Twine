// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

configurations.all {
  resolutionStrategy {
    failOnVersionConflict()
    preferProjectModules()
	
    force 'org.json:json:20190722'
  }
}


dependencies {
	// Vertx dependencies
	compile 'io.vertx:vertx-core:3.8.2'
	compile 'io.vertx:vertx-web:3.7.1'
	compile 'io.vertx:vertx-sql-common:3.7.1'
	compile 'io.vertx:vertx-jdbc-client:3.7.1'
	compile 'io.vertx:vertx-zookeeper:3.8.2'
	
	// Misc. dependencies
	compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
	compile group: 'net.lingala.zip4j', name: 'zip4j', version: '2.0.3'
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'
	compile group: 'org.beanshell', name: 'bsh', version: '2.0b5'
	compile group: 'org.json', name: 'json', version: '20190722'
	
	// SLF4J dependencies
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
	
	// Database dependencies
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
}